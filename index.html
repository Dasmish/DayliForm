<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Our Team</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<form class="form" method="POST" action="" >
			<img src="img/sign.svg">
			<span class="form__title">Create your free account</span>
			<div class="form__desc">
				Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#" class="form__custom">Log in.</a>
			</div>
			<input type="text" name="fname" placeholder="First Name" class="form__input">
			<input type="text" name="lname" placeholder="Last Name" class="form__input form__two">
			<input type="email" name="email" placeholder="Email Adress" class="form__input form__input--large">
			<input type="text" name="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" class="form__input form__input--large">
			<button class="form__btn">Sign up for free</button>
			<div class="form__foot">
				By clicking on “Sign up for free”, you agree to the <a href="#" class="form__custom">Terms of Service</a> and the <a href="#" class="form__custom">Privacy Policy</a>
			</div>
		</form>
	</div>

</body>
</html>
